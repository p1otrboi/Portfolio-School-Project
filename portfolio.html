<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Joakim Lindgren</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script defer src="./js/main.js"></script>
    <script defer src="./js/bootstrap.bundle.js"></script>
    <script defer src="./js/dinosaur.js"></script>

<body onload="document.body.style.opacity='1'">
    <header>
        <div class="profile">
            <a href="./index.html"><img src="./images/profilephoto.jpg" id="profilephoto" alt="portrait"></a>
            <h1>Joakim Lindgren</h1>
            <div class="social-icons">
                <a href="https://www.facebook.com/jetteheftig/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/joakim-lindgren-4b361816a/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
             
        <nav>
            <ul>
                <li><a href="./index.html#home" ><i class="fa-solid fa-house"></i> Hem</a></li>
                <li><a href="./index.html#aboutme"><i class="fa-solid fa-user"></i> Om mig</a></li>
                <li><a href="./portfolio.html" class="active"><i class="fa-solid fa-briefcase"></i> Portfolio</a></li>
                <li class="logged-out"><button data-bs-toggle="modal" data-bs-target="#loginModal"><i class="fa-solid fa-key"></i> Logga in</button></li>
                <li class="logged-in hide"><button onclick="logout()"><i class="fa-solid fa-key"></i> Logga ut</button></li>
                <li><p class="welcome-user"></p></li>
            </ul>
        </nav>

        <!-- RESPONSIVE NAVBAR --> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="responsivenav">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html#home">Joakim Lindgren</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html#home"><i class="fa-solid fa-house"></i> Hem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html#aboutme"><i class="fa-solid fa-user"></i> Om mig</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./portfolio.html"><i class="fa-solid fa-briefcase"></i> Portfolio</a>
                        </li>
                        <li class="nav-item logged-out">
                            <button class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="fa-solid fa-key"></i> Logga in</button>
                        </li>
                        <li class="nav-item logged-in hide">
                            <button class="nav-link" onclick="logout()"><i class="fa-solid fa-key"></i> Logga ut</button>
                        </li>
                        <li class="nav-item">
                            <p class="nav-link welcome-user" id="welcome-user"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
         <!-- RESPONSIVE NAVBAR END -->
    </header>
    <main>
        <section class="section" id="game">
            <h1>Hoppa över lådan!</h1>
            <div class="jumpthebox">
                <div id="jumpthebox" onclick="jump()">
                    <button id="playbutton">Start</button>
                    <p id="instruktioner">Klicka med musen i spelet för att hoppa</p>
                    <div id="character"></div>
                    <div id="block"></div>
                    <p id="score">0</p>
                </div>
            </div>
        </section>
    </main>
    <!-- LOGIN -->

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div>
                <button type="button" class="modal-close-btn" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fa-solid fa-xmark"></i></span>
                </button>
                </div>
                <div class="modal-body">
                <div class="form-title text-center">
                    <h4>Logga in</h4>
                </div>
                <div class="d-flex flex-column text-center">
                    <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="username1"placeholder="Användarnamn...">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password1" placeholder="Lösenord...">
                    </div>
                        <button type="button" class="modal-login-btn" id="login-confirm" aria-hidden="true">Logga in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
